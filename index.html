<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animation Processor</title>
</head>

<body>
  <div id="root">
    <h1>Animation Processor</h1>

    <div id="animation_names"></div>
    <br />

    <label for="base_frame_rate">Base frame rate:</label>
    <select id="base_frame_rate">
      <option value="1">30</option>
      <option value="2">15</option>
      <option value="3">10</option>
    </select>
    <br />

    <label for="images">Images:</label>
    <input type="file" id="images" accept="image" multiple />
    <progress id="progress" value="0"></progress>
    <br />

    <div id="output" hidden>
      <h2>Output</h2>

      <label for="animation_page">Page:</label>
      <input type="number" id="animation_page" min="0" max="100" />
      <br />
      <canvas id="output_canvas" width="512" height="512"></canvas>
      <br />

      <br />
      <button id="download">Download</button>
      <br />

      <div>
        <h3>Upload</h3>
        <label for="unit_id">Unit id:</label>
        <input type="text" id="unit_id" />
        <label for="username">Username:</label>
        <input type="text" id="username" />
        <label for="password">Password:</label>
        <input type="password" id="password" />
        <button id="upload">Upload</button>
        <label id="upload_status">...</label>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
